        <div class="content">
            <h2>Get Started</h2>
            <p>Already have account ?  <a href="./signpu.html" id="login">Sign In </a></p>
            <form id="form">
                <label for="text" id="fname">Name</label><br>
                <input type="text" id="fname" placeholder="Enter your full name"><br>
                <label for="Phone" id="nlabel">Number</label> <br>
                <input type="tel" id="phone" placeholder="phone number" required pattern="[0-9]{10}"> <br>
                <label for="phone">Emergency Contact</label><br>
                <input type="tel" id="phone" placeholder="Emergency phone number"required pattern="[0-9]{10}"><br>
                <label for="text">Address</label><br>
                <input type="text" id="fname" placeholder="enter your adders wihh pin code"><br>
                <label for="text" > Create Password</label>
                <input type="text" id="fname" placeholder="create your password stronge"><br>
                <label for="blood">Blood Group</label>
          <select id="blood" name="blood" required>
            <option value="" disabled selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        <div>
                <button type="submit"  onclick="UserRegister()" id="btn" >Sign Up </button>
            </form>
           
        </div>
